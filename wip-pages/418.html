<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website Under Development</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c3b091;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: white;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 1.5em;
      margin-top: 0;
      color: #f0e68c;
    }

    p {
      font-size: 1.2em;
      color: white;
    }

    .under-dev {
      background-color: darkolivegreen;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }

    .teapot {
      margin-top: 1rem;
      max-width: 550px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      background-color: darkolivegreen;
      padding: 0.5rem 0;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="under-dev">
      <h1>Website Under Development</h1>
      <h2>I'm a teapot</h2>
    </div>
    <a href="https://http.garden/418">
      <img class="teapot" src="https://http.garden/418.jpg" alt="I'm a teapot">
    </a>
  </div>

  <footer>
    &copy; 2024 Farmtasker PTY LTD
  </footer>
</body>

</html>
